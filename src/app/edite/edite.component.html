<div class="container">
        <form (ngSubmit)="edit()">
            <div class="row">
                <fieldset class="col-md-6">
                    <div class="form-group">
                        <label class="col-md-3-form-label">Employee Degree (Highest):</label>&nbsp;{{deg}}
                        <input class="form-control" type="text" name="deg" placeholder="Highest Degree" [(ngModel)]="deg">
                    </div>
                    <div class="form-group">
                        <label class="col-md-3-form-label">Employee Marks (Percentage):</label>&nbsp;{{marks}}
                        <input class="form-control" type="text" name="marks" placeholder="Marks in percentage"
                            [(ngModel)]="marks">
                    </div>
                    <div class="form-group">
                        <label class="col-md-3-form-label">Employee Stream:</label>&nbsp;{{strm}}
                        <input class="form-control" type="text" name="strm" placeholder="Stream" [(ngModel)]="strm">
                    </div>
                    <div class="form-group">
                        <label class="col-md-3-form-label">Employee College:</label>&nbsp;{{clg}}
                        <input class="form-control" type="text" name="clg" placeholder="College" [(ngModel)]="clg">
                    </div>
                    <button type="submit" class="btn btn-primary">Edit Details</button>
                </fieldset>
            </div>
        </form>
    </div>
